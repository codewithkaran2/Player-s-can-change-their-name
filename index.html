<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Keyboard Battle Game</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #222;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
        .keys, .controls {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .health-bar-container {
            position: absolute;
            width: 200px;
            height: 20px;
            background-color: gray;
            border: 2px solid white;
        }
        .health-bar {
            height: 100%;
            background-color: red;
            transition: width 0.2s;
        }
        .p1-health-container { left: 50px; top: 20px; }
        .p2-health-container { right: 50px; top: 20px; }
        .player-label {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
        }
        .p1-label { left: 50px; top: 45px; color: blue; }
        .p2-label { right: 50px; top: 45px; color: red; }
        .level-box {
            display: inline-block;
            background-color: blue;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .health-text {
            position: absolute;
            top: 0;
            font-weight: bold;
            color: white;
        }
        .p1-health-text { left: 50px; }
        .p2-health-text { right: 50px; }
        .controls {
            margin: 10px;
        }
        .name-input {
            width: 120px;
            padding: 5px;
            text-align: center;
        }
        .fullscreen-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #startMessage {
            font-size: 20px;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Chaos Keyboard Battle Game</h1>

    <p id="startMessage">🎮 Press <b>Control</b> to Start the Game</p>

    <div class="controls">
        🟦 <input class="name-input" id="p1Name" value="Player 1">
        🟥 <input class="name-input" id="p2Name" value="Player 2">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">🔳 Fullscreen</button>
    </div>

    <div class="level-box">Level 1</div>

    <div class="health-bar-container p1-health-container">
        <div class="health-bar" id="p1HealthBar"></div>
        <span class="health-text p1-health-text" id="p1HealthText">100%</span>
    </div>
    <div class="health-bar-container p2-health-container">
        <div class="health-bar" id="p2HealthBar"></div>
        <span class="health-text p2-health-text" id="p2HealthText">100%</span>
    </div>

    <div class="player-label p1-label" id="p1Label">🟦 Player 1</div>
    <div class="player-label p2-label" id="p2Label">🟥 Player 2</div>

    <div class="keys">
        <h2>🟦 <b id="p1DisplayName">Player 1</b>: Move - <b>W A S D</b> | 🔫Shoot - <b>SPACE</b> | 🛡️Shield - <b>Q</b></h2>
        <h2>🟥 <b id="p2DisplayName">Player 2</b>: Move - <b>Arrow Keys</b> | 🔫Shoot - <b>ENTER</b> | 🛡️Shield - <b>M</b></h2>
    </div>

    <canvas id="gameCanvas"></canvas>

    <h2 id="winner"></h2>
    <button onclick="restartGame()">Restart Game</button>

    <script src="game.js"></script>
</body>
</html>
